    * {

:root {
    /* COLORS */
    --cbg: #fff;
    --ctext: #000;
    --cshadow: grey;

    /* PADDING */
    --pad-a: 5vw;
    --pad-c: 1em;
    --pad-d: 1.6em;
    --pad-e: 100px;
    --pad-f: 50px;
    --pad-menu: 15px;
    --pad-btn: .9em;
    /* height */
    --hei-b: calc( 90px + var(--pad-c) );
    --maxh: 500px;
    --hei-h: 46px;

    /* TEXT */
    --fsize: 14px;
    font-size: var(--fsize);
    --inter: "Inter", Arial, sans-serif;
    --lora: "Lora", Arial, Times, serif;
    --bianco: "Bianco", Georgia, 'Times New Roman', Times, serif;
}   

.dark-mode{
     /* COLORS */
     --cbg: #000;
     --ctext: #fff;
}

html{
    background-color: var(--cbg);
    color: var(--ctext);
    font-synthesis: none;
    font-weight: 400;
    -webkit-text-size-adjust: none;
}
/* TEXT STYLES */

.f-menu{
    color: var(--ctext);
    font-family: var(--inter);
    font-size: var(--fsize);
    text-transform: uppercase;
    line-height: 1.2;
}

    /* button */

.btn {
cursor: pointer;
}    

a.btn-link, a{
   color: var(--ctext);
   text-decoration: none;
}
    


.btn-link{
    font-family: var(--inter);
    font-size: var(--fsize);
    text-transform: uppercase;
    padding: 1em 1.9em;
    display: inline;
    border-radius: 70px;
    color: var(--ctext);
    border: 1px solid var(--ctext);
    background-color: var(--cbg);
    margin: var(--pad-btn) .9em 0 0 ;
    float: left;
}

.btn-link:hover{
    color: var(--cbg);
    background-color: var(--ctext);
}

.btn-link.dark{
    color: var(--cbg);
    border-color: var(--cbg);
    background-color: var(--ctext);
}

.btn-link.dark:hover{
    color: var(--ctext);
    border-color:  var(--ctext);
    background-color: var(--cbg);
}



.foot-link + .foot-link::before{
    content: " / ";
}

.f-display{
    color: var(--ctext);
    font-family: var(--bianco);
    font-size: 3.3em;
    line-height: 1.1;
}

.f-display>p, .f-para>p:first-child, .f-title>p , f{
    margin:0;
}

.f-title{
    color: var(--ctext);
    font-family: var(--bianco);
    font-size: 1.8em;
    line-height: 1.2em;
}

.f-para{
    color: var(--ctext);
    font-family: var(--lora);
    font-size: 1.3em;
}

@media (max-width: 1080px) {

    transition: max-height 1s ease;

}
