#SUBPAGES 
  - name: 'subpages' # Used in routes, e.g., /admin/collections/blog
    label: 'IT - Subpages' # Used in the UI
    label_singular: Subpage
    folder: 'src/it/pages/' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - name: layout
        description: 'Layout for subpage'
        label: 'Layout'
        default: 'layouts/subpage.njk'
        required: false
        hint: Select layout style
        widget: select
        options:
        - label: Normal page layout
          value: layouts/subpage.njk
        - label: Privacy Policy layout
          value: layouts/legal.njk
      - { label: 'Page Label', description: 'Identifier of the page. Must be the same in all languages.' ,name: 'pagecode', widget: 'string', default: 'page', required: true}
      - { label: 'Main content', collapsed: true, hint: 'Text content (displays in big with the normal page layout)',name: 'body', widget: 'markdown', required: false }
      #Media 
      - name: 'media' 
        required: false
        collapsed: true
        label: 'Media gallery'
        label_singular: Media
        
        hint: 'Add media to the page image slider'
        widget: 'list'
        fields:
        - name: file
          required: false
          label: media path
          widget: image
        - name: type
          required: false
          label: Type of media
          default: image
          widget: select
          options:
          - label: Image
            value: image
          - label: Video 
            value: video
        - name: alt
          required: false
          default: 'null'
          label: Alt text
          hint: This text is shown when the image isn't visible and for visually impaired people.
          widget: string
      #Yearlist 
      - name: 'yearlist'
        required: false
        collapsed: true
        label: 'List by year'
        label_singular: Year
        hint: 'content field for CV or other year lists'
        widget: 'list'
        fields:
        - name: year
          required: false 
          label: Year
          widget: number
          value_type: 'int'
          min: 1000
          default: 2000
          max: 9999
          step: 1
        - name: data
          required: false
          label: Items for that year
          label_singular: item
          widget: list
          fields:
          - name: item
            required: false
            label: Item
            widget: string
      #Buttons      
      - name: 'links'
        required: false
        collapsed: true
        label_singular: Button
        label: 'Button links'
        hint: 'Add button links'
        widget: 'list'
        fields:
        - name: name
          label: Label
          required: false
          hint: Button name
          widget: 'string'
        - name: dark
          required: false
          label: Dark button 
          widget: boolean
          default: false
        - name: action
          required: false
          hint: Select button function
          label: Function
          widget: select
          options:
          - label: Image gallery (open image slider)
            value: slider
          - label: 'Link to a page / url' 
            value: linkto
          - label: 'Send email (mailto: pre-written email opens in user email box)' 
            value: mailto
          - label: 'Language switcher' 
            value: language
          - label: 'Toggle dark mode' 
            value: darkmode
        - name: target
          required: false
          label: Button target 
          hint: Enter link target (url)
          widget: string
          condition:
            field: action
            value: linkto
        - name: emailaddress
          collapsed: true
          required: false
          label: e-mail address 
          hint: enter email address of recipient 
          widget: string 
          condition:
            field: action
            value: mailto
        - name: emailsubject
          collapsed: true
          required: false
