backend:
  name: gitlab
  repo: mar_ver/lauracantarelle.it
  auth_type: pkce # Required for pkce
  app_id: c3619f8c1e57f147d8a7a11a090873a5da1a32bc203481e9918f66f0c2735fb2
  #branch: main # Branch to update (optional; defaults to main)
media_folder: "src/_static/images"
public_folder: "/_static/images"
#display_url: https://verdeil.net

media_library:
  max_file_size: 2000000

logo_url: /_static/icons/android-chrome-192x192.png

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_folders
  # Required - a list of locales to show in the editor UI
  locales: [it, en]
  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  defaultLocale: it


collections:
# Global data

  #SUBPAGEs
  - name: it
    label: Italian site
    create: false
    folder: src/it/
    nested:
      depth: 100 # max depth to show in the collection tree
      summary: '{{title}}' 

  - name: 'subpages' # Used in routes, e.g., /admin/collections/blog
    label: 'Subpage' # Used in the UI
    folder: 'src/it/pages/' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - name: layout
        description: 'Layout for subpage'
        label: 'Layout'
        default: 'layouts/subpage.njk'
        required: false
        widget: select
        options:
        - label: Normal page layout
          value: layouts/subpage.njk
        - label: Privacy Policy Layout
          value: layouts/legal.njk
      - { label: 'Page Label', description: 'Identifier of the page. Must be the same in all languages.' ,name: 'pagecode', widget: 'string', default: 'home', required: true}
      - { label: 'Main content', description: 'Text content (displays in big with the normal page layout)',name: 'body', widget: 'markdown', required: false }
      #Media 
      - name: 'media'
        required: false
        collapsed: true
        label: 'Media gallery'
        description: 'Add media to the page image slider'
        widget: 'list'
        fields:
        - name: file
          required: true
          label: media path
          widget: image
        - name: type
          required: true
          label: Type of media
          widget: select
          options:
          - label: Image
            value: action
          - label: Video 
            value: video
        - name: alt
          required: false
          label: Alt text
          hint: This text is shown when the image isn't visible and for visually impaired people.
          widget: string
      #Yearlist 
      - name: 'yearlist'
        required: false
        collapsed: true
        label: 'List by year'
        description: 'content field for CV or other year lists'
        widget: 'list'
        summary: ''
        fields:
        - name: year
          label: Year 
          widget: number
          value_type: 'int'
          min: 1900
          max: 2100
          default: 2023
          required: false
          step: 1
        - name: data
          label: Items for that year
          widget: list
          fields:
          - name: item
            label: Item
            widget: string
      #Buttons      
      - name: 'links'
        required: false
        collapsed: true
        label: 'Button links'
        widget: 'list'
        fields:
        - name: Button 
          - name: name
            label: Label
            widget: 'string'
            required: false 
          - name: action
            label: Function
            widget: select
            options:
            - label: Action
              description: 'anything that is not a link'
              value: action
            - label: Link to a page / mail to 
              value: linkto
        - name: target 
          label: Target 
          widget: select
          options:
          - label: Media gallery 
            value: slider
          - label: 'mailto: (opens in email)'
            value: mailto
          - label: URL
            value: ''


        - name: 'nested-field-filtered-collection'
        label: 'Nested Field Filtered Collection'
        folder: '_field_condition'
        create: true
        fields:
          - name: type
            label: Type
            widget: select
            options:
              - value: type1
                label: Type 1
              - value: type2
                label: Type 2
          - name: value1
            label: Value 1
            widget: string
            condition:
              field: type
              value: type1
          - name: value2
            label: Value 2
            widget: text
            condition:
              field: type
              value: type2
      





