 # NAVGATION MENU
  - label: "Navigation"
    description: "Setup the main navigation menu, the footer and copyright info"
    name: "navigation"
    files:
      - label: "Navigation settings"
        name: allnav
        delete: false
        file: "/src/_data/menuitems.json"
        fields:
          - name: nav
            collapsed: true
            label: Main menu 
            widget: list
            fields: 
              - name: it
                label: Italian navigation
                hint: fill-in italian menu buttons (in order of appearance)
                widget: list
                fields: 
                  - name: 'links'
                    required: false
                    collapsed: true
                    label_singular: Button
                    label: 'Button links'
                    hint: 'Add button links'
                    widget: 'list'
                    fields:
                    - name: name
                      label: Label
                      required: false
                      hint: Button name
                      widget: 'string'
                    - name: dark
                      label: Dark button 
                      widget: boolean
                      default: false
                    - name: action
                      required: false
                      hint: Select button function
                      label: Function
                      widget: select
                      options:
                      - label: Image gallery (open image slider)
                        value: slider
