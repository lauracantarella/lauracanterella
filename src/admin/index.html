<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@staticcms/app@^3.0.0/dist/main.css" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Static CMS -->
    <script src="https://unpkg.com/@staticcms/app@^3.0.0/dist/static-cms-app.js"></script>
    <script>
      window.CMS.init();


      const PostPreview = ({ widgetFor, entry, collection, fields }) => {
  const imageField = useMemo(() => fields.find(field => field.name === 'media'), [fields]);
  const imageUrl = useMediaAsset(entry.data.image, collection, imageField, entry);

  return h(
    'div',
    {},
    h('h1', {}, entry.data.title),
    h('img', { src: imageUrl }),
    h('div', { className: 'text' }, widgetFor('body')),
  );
};

CMS.registerPreviewTemplate('posts', PostPreview);

      CMS.registerPreviewStyle('https://unpkg.com/bamboo.css');
    </script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  </body>
 
</html>
